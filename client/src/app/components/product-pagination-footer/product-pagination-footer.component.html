<div *ngIf="result" class="card">
  <div class="card-body py-3">
    <div class="row align-items-center">
      <!-- Results Count -->
      <div class="col-md-4">
        <p class="text-muted mb-0">
          Showing {{ (result.page - 1) * result.pageSize + 1 }} -
          {{ Math.min(result.page * result.pageSize, result.totalCount) }} of
          {{ result.totalCount }} products
        </p>
      </div>

      <!-- Pagination Controls -->
      <div class="col-md-8">
        <nav aria-label="Product pagination">
          <ul class="pagination justify-content-end mb-0">
            <!-- First Page -->
            <li class="page-item" [class.disabled]="result.page === 1">
              <button
                class="page-link"
                (click)="onPageChange(1)"
                [disabled]="result.page === 1"
                aria-label="First"
              >
                &laquo;
              </button>
            </li>

            <!-- Previous Page -->
            <li class="page-item" [class.disabled]="!result.hasPreviousPage">
              <button
                class="page-link"
                (click)="onPageChange(result.page - 1)"
                [disabled]="!result.hasPreviousPage"
                aria-label="Previous"
              >
                &lsaquo;
              </button>
            </li>

            <!-- Page Numbers -->
            <li
              class="page-item"
              *ngFor="let pageNum of getPageNumbers()"
              [class.active]="pageNum === result.page"
            >
              <button
                class="page-link"
                (click)="onPageChange(pageNum)"
              >
                {{ pageNum }}
              </button>
            </li>

            <!-- Next Page -->
            <li class="page-item" [class.disabled]="!result.hasNextPage">
              <button
                class="page-link"
                (click)="onPageChange(result.page + 1)"
                [disabled]="!result.hasNextPage"
                aria-label="Next"
              >
                &rsaquo;
              </button>
            </li>

            <!-- Last Page -->
            <li class="page-item" [class.disabled]="result.page === result.totalPages">
              <button
                class="page-link"
                (click)="onPageChange(result.totalPages)"
                [disabled]="result.page === result.totalPages"
                aria-label="Last"
              >
                &raquo;
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
