<div *ngIf="isOpen && category" class="modal-backdrop" (click)="onBackdropClick($event)">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title">Category Details</h3>
      <button type="button" class="btn-close" (click)="onClose()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="detail-row">
        <label class="detail-label">Name:</label>
        <span class="detail-value">{{ category.name }}</span>
      </div>
      <div class="detail-row">
        <label class="detail-label">Description:</label>
        <span class="detail-value">{{ category.description || 'No description available' }}</span>
      </div>
      <div class="detail-row">
        <label class="detail-label">Status:</label>
        <span class="detail-value">
          <span
            class="badge"
            [class.bg-success]="category.isActive"
            [class.bg-secondary]="!category.isActive"
          >
            {{ category.isActive ? 'Active' : 'Inactive' }}
          </span>
        </span>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="onClose()">Close</button>
    </div>
  </div>
</div>
